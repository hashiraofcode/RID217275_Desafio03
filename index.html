<body>
    <div class="container">
        <main>
            <section id="interface">
                <h1>Boarde de tarefas</h1>
                <form action="">
                    <input type="text" placeholder="Digite uma Tarefa" aria-label="Digite uma tarefa">
                    <div class="wrapper-options-label">
                        <label for="label-tasks">Etiqueta</label>
                        <select name="label-tasks" id="label-tasks">
                            <option value="" disabled selected hidden> Etiqueta</option>
                            <option value="urgente">alta prioridade</option>
                            <option value="medio">media prioridade</option>
                            <option value="baixo"> baixa prioridade</option>
                        </select>
                    </div>
                    <button type="submit" aria-label="Criar tarefa">+</button>
                </form>
                <article class="wrapper-tasks"><!-- inserir tarefas via js--></article>
                <footer><button><i class="fa-solid fa-trash"></i></button></footer>
            </section>
        </main>
    </div>
</body>
